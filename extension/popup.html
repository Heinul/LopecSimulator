<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로펙 시뮬레이터 점수 분석기</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="title">로펙 시뮬레이터 점수 분석기</div>
  
  <div class="scan-options">
    <div class="options-header">
      <h3>설정</h3>
      <button id="toggleOptionsBtn" class="toggle-btn collapsed">►</button>
    </div>
    <div id="optionsContent" class="options-content collapsed">
      <div class="section-header">
        <h4>스캔 영역 선택</h4>
      </div>
      <div class="toggle-group">
        <div class="toggle-item">
          <label class="toggle-label">
            <input type="checkbox" id="toggleArmor" checked>
            <span class="slider"></span>
          </label>
          <span class="toggle-text">장비</span>
        </div>
        <div class="toggle-item">
          <label class="toggle-label">
            <input type="checkbox" id="toggleGem" checked>
            <span class="slider"></span>
          </label>
          <span class="toggle-text">보석</span>
        </div>
        <div class="toggle-item">
          <label class="toggle-label">
            <input type="checkbox" id="toggleAccessory" checked>
            <span class="slider"></span>
          </label>
          <span class="toggle-text">장신구</span>
        </div>
        <div class="toggle-item">
          <label class="toggle-label">
            <input type="checkbox" id="toggleEngraving" checked>
            <span class="slider"></span>
          </label>
          <span class="toggle-text">각인</span>
        </div>
        <div class="toggle-item">
          <label class="toggle-label">
            <input type="checkbox" id="toggleKarma" checked>
            <span class="slider"></span>
          </label>
          <span class="toggle-text">카르마</span>
        </div>
        <div class="toggle-item">
          <label class="toggle-label">
            <input type="checkbox" id="toggleAvatar" checked>
            <span class="slider"></span>
          </label>
          <span class="toggle-text">아바타</span>
        </div>
      </div>

      <div class="api-key-section">
        <label for="apiKeyInput" class="api-key-label">API 키 <span class="api-key-desc">(입력시 스팩업 별 소요 골드를 계산합니다.)</span></label>
        <input type="text" id="apiKeyInput" placeholder="API 키를 입력하세요" class="api-key-input">
      </div>
    </div>
  </div>
  
  <button id="scanBtn" class="btn">스캔 시작</button>
  <button id="viewDataBtn" class="btn">데이터 조회</button>
  
  <div class="status" id="statusText">로펙 시뮬레이터 페이지에서 실행해주세요.</div>
  
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <script src="js/popup/popup.js"></script>
</body>
</html>
