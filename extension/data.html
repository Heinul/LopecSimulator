<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로펙 시뮬레이터 데이터 분석</title>
  <link rel="stylesheet" href="css/data.css">
</head>
<body>
  <div class="data-wrapper">
    <div class="header">
      <h1>로펙 시뮬레이터 점수 분석</h1>
      <p>스캔된 데이터를 분석하고 관리합니다.</p>
    </div>
    
    <div class="summary-section">
      <div id="summary-container">
        <!-- 요약 정보가 여기에 표시됩니다 -->
        <div class="loading-indicator">데이터 로딩 중...</div>
      </div>
    </div>
    
    <div class="filter-section">
      <h2>필터 및 정렬</h2>
      <form id="filter-form" class="filter-form">
        <div class="filter-group">
          <label>
            <input type="checkbox" id="filter-increase"> 
            점수 상승 항목만 보기
          </label>
        </div>
        <div class="filter-group">
          <label for="category-filter">카테고리:</label>
          <select id="category-filter">
            <option value="all">전체</option>
            <option value="armor">장비</option>
            <option value="gem">보석</option>
            <option value="accessory">장신구</option>
            <option value="engraving">각인</option>
            <option value="karma">카르마</option>
            <option value="avatar">아바타</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sort-by">정렬:</label>
          <select id="sort-by">
            <option value="differenceDesc">점수 변동 높은순</option>
            <option value="differenceAsc">점수 변동 낮은순</option>
          </select>
        </div>
      </form>
    </div>
    
    <div class="data-table-section">
      <div id="data-table-container">
        <!-- 데이터 테이블이 여기에 표시됩니다 -->
        <div class="loading-indicator">데이터 로딩 중...</div>
      </div>
    </div>
    
    <div class="export-section">
      <h2>데이터 내보내기</h2>
      <div class="export-buttons">
        <button id="export-csv" class="export-button">CSV 내보내기</button>
      </div>
    </div>
    
    <div id="api-status-summary" class="api-status-container">
      <!-- API 상태 정보가 여기에 표시됩니다 -->
    </div>
  </div>
  
  <script src="js/data/data-manager.js"></script>
  <script src="js/data/modules/APIManager.js"></script>
  <script src="js/data/modules/APIStatus.js"></script>
  <script src="js/data/modules/DataRenderer.js"></script>
  <script src="js/data/modules/ExportManager.js"></script>
  <script src="js/data/modules/UIEvents.js"></script>
  
  <!-- 가격 관련 모듈 -->
  <script src="js/data/modules/pricing/PriceManager.js"></script>
  <script src="js/data/modules/pricing/PriceStorage.js"></script>
  <script src="js/data/modules/pricing/index.js"></script>
  <script src="js/data/modules/price-integration.js"></script>
  <script src="js/data/modules/api/config.js" type="module"></script>
  <script src="js/data/modules/api/gem-api.js" type="module"></script>
  <script src="js/data/modules/api/engraving-api.js" type="module"></script>
  <script src="js/data/modules/api/market-api.js" type="module"></script>
  <script src="js/data/modules/api/main-api.js" type="module"></script>
  <script src="js/data/modules/api/index.js" type="module"></script>
  
  <script src="js/data/ui-controller.js"></script>
  <script src="js/data/main.js"></script>
</body>
</html>
