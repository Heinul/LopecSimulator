<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로펙 시뮬레이터 데이터 분석</title>
  <link rel="stylesheet" href="css/data.css">
</head>
<body>
  <h1>로펙 시뮬레이터 데이터 분석</h1>
  
  <div class="filter-container">
    <h3>필터 옵션</h3>
    <div class="filter-option">
      <label>
        <input type="checkbox" id="filterIncrease" checked>
        증가 항목만 보기
      </label>
    </div>
    <div class="filter-option">
      <label>카테고리:</label>
      <select id="categoryFilter">
        <option value="all">전체</option>
        <option value="장비 강화">장비 강화</option>
        <option value="장비 상재">장비 상재</option>
        <option value="보석">보석</option>
      </select>
    </div>
    <div class="filter-option">
      <label>정렬:</label>
      <select id="sortOption">
        <option value="differenceDesc">점수 변동 높은순</option>
        <option value="differenceAsc">점수 변동 낮은순</option>
      </select>
    </div>
  </div>
  

  
  <div id="dataContainer">
    <table class="data-table" id="dataTable">
      <thead>
        <tr>
          <th>카테고리</th>
          <th>항목</th>
          <th>현재값</th>
          <th>변경값</th>
          <th>점수 변동</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- 데이터가 여기에 채워집니다 -->
      </tbody>
    </table>
  </div>
  
  <div class="button-container">
    <button id="exportData" class="export-btn">데이터 내보내기</button>
  </div>
  
  <script src="js/data/data-manager.js"></script>
  <script src="js/data/ui-controller.js"></script>
  <script src="js/data/main.js"></script>
</body>
</html>
